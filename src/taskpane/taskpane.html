<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SHAKE</title>

	<script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
	<script type="text/javascript" src="buttplug.js"></script>
	<script type="text/javascript" src="../functions/functions.js"></script>

	<link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <img src="../../assets/icon-min.svg" alt="Logo">
    </header>

    <div id="connect-view" class="view active">
        <div class="connect-form">
            <div class="form-group">
                <label for="port-input" title="Intiface Server port number. Typically 12345.">Port Number</label>
                <input type="number" id="port-input" min="0" max="65535" step="1" value="12345" placeholder="Typically 12345">
            </div>
            <button id="connect-btn" title="Connect to Intiface Server">Connect</button>
        </div>
    </div>

    <div id="control-view" class="view">
        <div id="control-buttons">
            <button id="stop-btn" title="Stop all device motors without disconnecting">Stop</button>
            <button id="disconnect-btn" title="Disconnect from Intiface Server">Disconnect</button>
        </div>
		<div class="device-controls" id="excel-override-div" style="display:none">
			<label for="excel-override"><h2 title="Use input from SHAKE.VIBRATE() instead of the linger system">Use Excel functions</h2></label>
			<div class="toggle-div">
				<label class="toggle-switch">
					<input id="excel-override" type="checkbox">
					<span class="toggle-slider"></span>
				</label>
			</div>
		</div>
		<div class="device-controls">
			<label for="linger-input"><h2 title="How long each input should last for, in seconds. Increase for slower, more gradual buildup.">Linger</h2></label>
			<input type="range" id="linger-input" min="5" max="300" step="1" value="30">
			<span class="slider-value" id="linger-value">30</span>
		</div>
    </div>
	
	<div id="error-popup">
		<div id="error-box">
			<div id="error-close"></div>
			<p>The following error(s) have been observed:</p>
			<div id="error-list"></div>
		</div>
	</div>
</body>

</html>
